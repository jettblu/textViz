{% extends "main/header.html" %}

{% block content %}
<h2>Experimental</h2>
 <div class="row">
    <form class="col s12" method="POST">
        {% csrf_token %}
      <div class="row">
        <div class="input-field col s12">
          <textarea id="textarea1" class="materialize-textarea" name="text"></textarea>
          <label for="textarea1">Enter text for sentiment analysis</label>
        </div>
      </div>
        <button class="btn amber darken-2" type="submit">Submit</button>
    </form>
  </div>
{% if display == True %}
       <div style="background-color: #004d66;"><span>
            <div class="section">
              <div class="row">
              <div class="col s4">
            <h6>Sentiment: </h6>
            <p>{{ sentiment }}</p>
              </div>
              <div class="col s4">
              <h6>Tokens:</h6>
              <p>{{ tokens }}</p>
              </div>
              <div class="col s4">
              <h6>Confidence:</h6>
              <p>{{ confidence }}</p>
              </div>
              </div>
          </div>
      </span>
      </div>
{% endif %}
{% endblock %}
